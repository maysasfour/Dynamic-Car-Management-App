<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Car Management Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-content">

    
<div class="container">
    <h1 id="title">Car Management System</h1>
    <button id="toggleLanguage">Language</button>

    <button id="toggleDirection">Direction</button>

    <form id="car-form">
        <label for="make">Make</label>
        <select id="make" required>
     
        </select>

        <label for="model">Model</label>
        <select id="model" required>
     
        </select>

        <label for="year">Year</label>
        <input type="number" id="year" placeholder="Year" required>

        <label for="price">Price</label>
        <input type="number" id="price" placeholder="Price" required>

        <button id="add-car-btn" type="submit">Add Car</button>
    </form>

    <div id="car-list"></div> 
</div>
</div>
<footer class="footer">
    <p class="text-muted"> &copy 2025 All rights reserved. </p>
</footer>

<script src="script.js"></script>
</body>
</html>
